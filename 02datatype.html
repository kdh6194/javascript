<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javascript 자료형</title>
</head>
<body>
    <h1>Javascript 자료형</h1>
    <h2>변수variable와 상수constant</h2>
    <p>변수는 데이터를 담는 그릇 - var, let으로 선언</p>
    <p>상수는 변하지 않는 값을 담은 그릇 - const으로 선언</p>
    <p>변수/상수 선언시 자료형을 기술할 필요X</p>

    <p> 변수 선언시 var이나 let(ES6에서 추가)을 사용</p>
    <p>실무에서는 오류를 최소화하기 위해 let사용을 추천!</p>
    <p>자바스크립트에서는 각 문장의 끝은 ;으로 마무리해야 함</p>

    <script>
      document.write('1 +2 =',1 + 2, '<br>');
      var x = 10;
      var y = 2
      document.write('x +y =',x + y, '<br>');
      var z; //변수 초기화 없이 출력하면 undefined 가 출력
      document.write('z =', z, '<br>');
      let a;
      document.write('a =', a, '<br>');
      var z = 10; //위에서 선언한 변수를 다시 재선언함 문제없이 출력
      document.write('z =', z, '<br>');
      //let a = 10; //위에서 선언한 변수를 다시 재선언함 오류 출력
      //document.write('z, a =',(' z, a,'), '<br>');
    </script>
    <p></p>
</body>
</html>
