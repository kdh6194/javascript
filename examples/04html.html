<script>
    //구구단 v2
    result = `&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Multiplication  Table <br>`
    result += `&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;&nbsp;3&nbsp;&nbsp;&nbsp;&nbsp;4&nbsp;&nbsp;&nbsp;&nbsp;5&nbsp;&nbsp;&nbsp;&nbsp;6&nbsp;&nbsp;&nbsp;&nbsp;7&nbsp;&nbsp;&nbsp;&nbsp;8&nbsp;&nbsp;&nbsp;&nbsp;9 <br>`;
    result += `------------------------------------------------ <br>`;

    for (let i = 1; i <=9; ++i) {
        result += `${i}&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;` ;
        for (let j = 1; j <=9; ++j) {
            result +=`${i * j}&nbsp;&nbsp;&nbsp;&nbsp;`;
        }
        result += `<br>`;
    }
    document.write(result);
</script>
