        <h2>시간단위 계산</h2>
      <script>
          let daysec = 86400;
          let hoursec = 3600;
          let minsec = 60;

          date = 1234567890;
          date1 = 98765;
          date2 = 12345;

          let result = `${date}초는 ${parseInt(date / daysec)}개월<br>`;
                result += `${date1}초는 ${parseInt(date1 / hoursec)}시<br>`;
                result += `${date2}초는 ${parseInt(date2 / minsec)}분<br>`;

          document.write(result);
      </script>
