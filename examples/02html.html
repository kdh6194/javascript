    <script>
      document.write(`27 / 13 + 4 = `,(27/13)+4,'<br>');
      document.write(`27 / 13 + 4.0 = `,(27/13)+4.0,'<br>');
      document.write(`42.7 % 3 + 18 = `,(42.7%3)+18,'<br>');
      document.write(`(3 < 4) && 5 / 8 = `,(3<4)&&5/8,'<br>');
      document.write(`23 / 5 + 23 / 5.0 = `,(23/5)+(23/5.0),'<br>');
      document.write(`2.0 + 'a' = `,2.0+'a','<br>');
      document.write(`2 + 'a' = `,2+'a','<br>');
      document.write(`'a' + 'b' = `,'a'+'b','<br>');
      document.write(`'a' / 'b' = `,'a'/'b','<br>');
      document.write(`'a' && ! 'b' = `,'a'&&!'b','<br>');
      document.write(`(double) 'a' / 'b' = `, 'a'/'b','<br>');
    </script>

    <h2>생년월일로 나이출력하기</h2>
    <script>
      let byear = prompt(`생년?`);
      let bmonth = prompt(`생월?`);
      let bday= prompt(`생일?`);

      let year = 2023;
      let month = 1;
      let day = 20;

      let ispassed = false;
        // 처리
      age = year - byear;
      age = (month >= bmonth&&day >= bday) ? age +1 : age;

      let result1 = `현재년월일 : ${year}년 ${month}월 ${day}일 <br>`;
         result1 += `생년월일 :${byear}년 ${bmonth}월 ${bday}일 <br>`;
         result1 += `나이 : ${age} <br>`;

      document.write(result1);
    </script>
