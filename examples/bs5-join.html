<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩5- 이미지와 테이블</title>
    <link href ='../css/bs5/css/bootstrap.min.css' rel ="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

    <form name="joinfrm">
        <div class="container">
            <main class="row">
                <div class="col-md" style="height:900px; background: lightgrey"><h1>회원정보 입력</h1>
                    <div class="row">
                        <div class="col-md" style="height: 800px; background: ivory"><h2>회원가입</h2>
                            <div class=" row mt-4">
                                <label for="name" class="form-label col-md-2 text-end text-danger">이름</label>
                                <div class="col-md-2">
                                <input type="text" class="form-control border-danger" name="name" id="name" readonly>
                                </div>
                            </div>
                            <div class=" row mt-4">
                                <label for="jumin1" class="form-label col-md-2 text-end text-danger">주민등록번호</label>
                                <div class="row col-md-8">
                                    <div class="col-md-3">
                                <input type="text" class="form-control border-danger"
                                       name="jumin" id="jumin1" readonly maxlength="6">
                                    </div>
                                    &dash;
                                    <div class="col-md-3">
                                 <input type="text" class="form-control border-danger"
                                        name="jumin" id="jumin2" readonly maxlength="7">
                                    </div>
                                </div>
                            </div>
                            <div class=" row mt-4">
                                <label for="uid" class="form-label  col-md-2 text-end text-danger">아이디</label>
                                <div class="col-md-3">
                                <input type="text" class="form-control border-danger" name="uid" id="uid" readonly>
                                </div>
                            </div>
                            <div class=" row mt-4">
                                <label for="pwd" class="form-label  col-md-2 text-end text-danger">비밀번호</label>
                                <div class="col-md-3">
                                <input type="password" class="form-control border-danger" name="pwd" id="pwd" readonly>
                                </div>
                            </div>
                            <div class=" row mt-4">
                                <label for="repwd" class="form-label  col-md-2 text-end text-danger">비밀번호 확인</label>
                                <div class="col-md-3">
                                    <input type="password" class="form-control border-danger" name="repwd" id="repwd" readonly>
                                </div>
                            </div>
                            <div class=" row mt-4">
                                <label for="zip1" class="form-label col-md-2 text-end text-danger">우편번호</label>
                                <div class="col-md-1">
                                <input type="text" class="form-control border-danger" name="zip1" id="zip1" readonly>
                                </div>
                                &dash;
                                <div class="col-md-1">
                                    <input type="text" class="form-control border-danger" name="zip2" id="zip2" readonly>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-dark">
                                        <i class="bi bi-question-circle"></i>우편번호 찾기</button>
<!--아이콘 적용시 필요링크 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">-->
                                </div>
                            </div>
                            <div class=" row mt-4">
                                <label for="addr1" class="form-label col-md-2 text-end text-danger">주소</label>
                                <div class="col-md-3">
                                <input type="text" class="form-control border-danger" name="addr" id="addr1" readonly>
                                </div>
                                <div class="col-md-3">
                                <input type="text" class="form-control border-danger" name="addr" id="addr2">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <label for="email1" class="form-label col-md-2 text-end text-danger">이메일</label>
                                <div class="row col-md"> <!--사이즈 조절을 하기위해서 한번 더 전체 범위 지정-->
                                    <div class="col-md-6"> <!--사이즈 조절을 하기위해서 다시 한번 더 input범위 지정-->
                                        <div class="input-group input-group-sm">
                                        <div class="col-md">
                                        <input type="text" class="form-control border-danger" name="email" id="email1"></div>
                                        <div class="input-group-text text-danger border-danger">@</div>
                                        <div class="col-md">
                                        <input type="text" class="form-control border-danger" name="email" id="email2"></div>
                                    </div>
                                    </div>
                                <div class="col-md-3"><select id="email3" class="form-select border-danger">
                                    <option>선택하세요</option>
                                    <option>naver.com</option>
                                    <option>google.com</option>
                                    <option>daum.net</option>
                                    <option>gmail.com</option>
                                </select>
                                </div>
                                </div>
                            </div>
                            <!-- <div class=" row mt-4"> -->
                            <!--   <label for="email1" class="form-label col-md-2 text-end text-danger">이메일</label>-->
                            <!--            <div class="col-md-3">-->
                            <!--            <input type="text" class="form-control border-danger" name="email" id="email1">-->
                            <!--            </div>-->
                            <!--             &commat;-->
                            <!--            <div class="col-md-3">-->
                            <!--            <input type="text" class="form-control border-danger" name="email" id="email2">-->
                            <!--            </div>-->
                            <!--          <div class="col-md-2"><select class="form-select">-->
                            <!--          <option>선택하세요</option>-->
                            <!--          </select>-->
                            <!--          </div>-->
                            <!-- </div>-->
                            <div class=" row mt-4">
                                <label for="phone1" class="form-label col-md-2 text-end text-danger">연락처</label>
                                <div class=" row col-md-6">
                                    <div class="col-md-3"><select class="form-select border-danger" id="phone1">
                                        <option>통신사</option>
                                        <option>010</option>
                                        <option>011</option>
                                        <option>016</option>
                                        <option>019</option>
                                    </select>
                                    </div>
                                    &dash;
                                        <div class="col-md-3">
                                    <input type="text" class="form-control border-danger" name="phone" id="phone2">
                                    </div>
                                    &dash;
                                    <div class="col-md-3">
                                        <input type="text" class="form-control border-danger" name="phone" id="phone3">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <label for="stoptxt" class="form-label col-md-2 text-end text-danger">자동 가입방지</label>
                                <div class="col-md-3">
                                    <img src="../img/captcha.png" alt="" style="width: 200%; margin-left:-2px">
                                </div>
                                <div class="row col-md-10" style="margin-left: 175px">
                                    <div class="col-md-3">
                                    <input type="text" class="form-control border-danger" name="stoptxt" id="stoptxt">
                                    </div>
                                    <div class="col-md-4">
                                    <button type="button" class="btn btn-dark">
                                        <i class="bi bi-question-circle"></i>다른 capcha 보기
                                    </button>
                                    </div>
                                </div>
                                <div class="mt-0 mb-3"></div>
                                <div class="row mt-3 mb-5">
                                <div class="col-md text-center">
                                    <button type="button" class="btn btn-primary">
                                        <i class="bi bi-check"></i>입력완료
                                    </button>
                                    <button type="button" class="btn btn-danger">
                                        <i class="bi bi-x"></i>취소하기
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
 </form>


<script src="../js/bs5/js/bootstrap.bundle.min.js"></script>
<script src="../examples/bs5-join.js"></script>
</body>
</html>
