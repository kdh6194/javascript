<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript 배열</title>
</head>
<body>
    <h1>javascript 배열</h1>
    <h2>개요</h2>
    <p>동일한 자료형의 자료를
        여러개 저장하기 위한 자료구조</p>
    <p>배열 생성시 [] 또는 Array()를 이용함</p>
    <p>데이터의 입력순서를 기억함 : 순차 자료구조</p>
    <p>요소 : 배열 안에 들어 있는 각 자료</p>
    <p>인덱스 : 대괄호 안에 넣는 숫자</p>
    <p>인덱스는 0부터 시작함</p>
    <p>자료구조 : 데이터를 구조적으로 표현하는 방식과
        이를 구현하는데 필요한 알고리즘을 논하는 이론</p>
    <p>즉, 데이터를 효율적으로 다룰 수 있게 도와주는
        데이터 보관방법과 데이터에 관한 연산의 집합체임</p>

    <script>
        // 점심메뉴들 5개 저장하기
        let menus = [`라면`,`짜장면`,`탕수육`,`짬뽕`,`볶음밥`,`잡채밥`];

        for(let i =0; i<6; i++){
            document.write(`<strong>${menus[i]}</strong><br>`)
        }document.write('<br>')

        // 점심메뉴들 5개 저장하기 v2
        //빈 배열 생성후 요소 추가
        let menu = [];
        // 배열에 요소 추가 : 배열명[위치] = 값;
        // 배열명.push(값); 라고 하면 빈배열에 자동으로 위치값을 지정해줌
        menu.push(`라면`) ;
        menu.push(`짜장면`);
        menu.push(`탕수육`);
        menu.push(`짬뽕`);
        menu.push(`볶음밥`);
        menu.push(`잡채밥`);
        //위치값 지정을 모두 기억해야 수정가능
        for(let i =0; i<6; i++){
            document.write(`${menu[i]}<br>`)
        }document.write('<br>')

        menu = [];
        menu.push(`라면`,`짜장면`,`탕수육`,`짬뽕`,`볶음밥`,`잡채밥`);
        //위치값 지정을 모두 기억해야 수정가능
        document.write(menu.length,'<br>')

        for(let i =0; i<menu.length; i++){
            document.write(`${menu[i]}<br>`)
        }document.write('<br>')
        //menu.length의 경우 부등호를 <=,>= 쓰고싶은면 -1을 쓰고
        // =를 쓰지 않고 >,<만 사용하면 오류 발생이 없다

        //점심메뉴
        //for(let 인덱스 in 배열명)
        for(let idx in menu){
            document.write(`${menu[idx]}<br>`)
        }document.write('<br>')
        //for(let 값 of 배일명)
        for (let val of menu){
            document.write(`<strong>${val},</strong><br>`)
        }document.write('<br>')
        //for(let [인덱스,값]of 배일명.entries)
        for (let [idx,val] of menu.entries()){
            document.write(idx,val,`<br>`)
        }document.write('<br>')

        //ex) 성적 처리프로그램 v2
        //이름, 국어, 영어, 수학을 입력받아
        //총점, 평균, 학점을 계산한 뒤 결과 출력
        //단, 학점은 수우미양가 중 하나가 출력되어야 함
        stud = [];
        kor = [];
        eng = [];
        math = [];
        avg = [];
        tot = [];
        grade = [];
        //여러 변수를 한번에 작성이 가능하다

        for (let i = 0; i < 3; ++i) {
            stud.push(prompt(`${i+1}번 학생이름`));
            kor.push(parseInt(prompt(`${i+1}번 국어`)));
            eng.push(parseInt(prompt(`${i+1}번 영어`)));
            math.push(parseInt(prompt(`${i+1}번 수학`)));

            tot.push(kor[i] + eng[i] + math[i]);
            avg.push(parseInt(tot[i] / 3));

            switch (parseInt(avg[i] / 10)) {
                case 10:
                case 9:
                    grade.push('수');
                    break;
                case 8:
                    grade.push('우');
                    break;
                case 7:
                    grade.push('미');
                    break;
                case 6:
                    grade.push('양');
                    break;
                default:
                    grade.push('가');
                    break;
            }//switch
            document.write(`${stud[i]} ${kor[i]} ${eng[i]} ${math[i]} ${tot[i]} ${avg[i]} ${grade[i]} <br>`);
        }//for
        /*
        if (avg1 >= 90) {document.write(`${avg1}는 수입니다<br>`)} else if (avg1 >= 80) {document.write(`${avg1}는 우입니다<br>`)}
        else if (avg1 >= 70) {document.write(`${avg1}는 미입니다<br>`)} else if (avg1 >= 60) {document.write(`${avg1}는 양입니다<br>`)}
        else {document.write(`${avg1}는 가입니다<br>`)} ->switch문으로 작성

        for (let i = 1; i < 10; ++i){
            for(let j = 2; j < 10; ++j){
                document.write(`${j} * ${i} = ${j * i}`);
                document.write(`&nbsp;&nbsp;&nbsp;&nbsp;`); ->이건 필요없음
        */
    </script>




    <p></p>
    <p></p>
    <p></p>
</body>
</html>
