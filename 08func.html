<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 함수</title>
</head>
<body>
    <h1>자바스크립트 함수</h1>
    <h2>개요</h2>
    <p>특정 작업(코드블록)을 여러번 반복해야 하는 경우
      해당 작업을 재사용 가능한 구조로 만들때 사용</p>
    <p>즉, 어떤 작업을 수행하기 위해
      필요한 코드들의 집합을 의미하고,
      이것들을 재사용하기 위해 모듈형태로 작성한 것</p>
    <p>function 함수명(매개변수들,...) { </p>
    <p>   코드들  </p>
    <p> } </p>

    <script>
      //인삿말 v1
      //함수 정의
      function sayHello() {
        document.write('Hello, World!!<br>');
      }
      //같은 코드로 복붙 단점 : 수정시 다 찾아야한다.
      //내가 만든 코드를 필요로 한다면 공유를 하기위해 함수로 만들어서 주기도 가능
      //함수 호출 : 함수명
      sayHello()
      function sayHello2(msg) {
        document.write(`Hello, ${msg}!!<br>`);
      }

      //매개변수를 통해 출력값을 변경한뒤 함수호출
      //왠만하면 사용하지마라
      sayHello2('java');
      sayHello2('css');
      //외부에서 값을 받을때는 매개변수를 지정한다

      function sayHello3(msg) {
        return `Hello, ${msg}!!<br>`;
      }

      //출력할때 함수 호출 --> 되도록이면 이거 써라
      document.write(sayHello3('java')+`👌<br>`);
    </script>

    <script>
        //년도를 입력하면 윤년여부를 계산해서 출력
        //윤년여부를 계산하는 함수 : computLeapYear
        function computLeapYear(msg){
            let year = msg;
            let result1 = `<strong>${year}는 평년 입니다<br>`;

            if (year%4 === 0){document.write(`<strong>${year}는 윤년입니다</strong><br>`)}
            else if (year%100 !== 0&&year%400 === 0 ){document.write(`<strong>${year}는 윤년입니다</strong><br>`)}
            else {document.write(result1)}
        }

        computLeapYear(2023);
        computLeapYear(2024);
        //층수를 입력받아 별* 피라미드 출력 : show10StarPyramid
        function show10StarPyramid(msg) {
            for (let i = 1; i < msg; ++i) {
                for (let j = msg; j > i; --j) {
                    document.write(`*`);
                }
                document.write('<br>')
            }
        }

        show10StarPyramid(10);
        show10StarPyramid(30);
        //시분초를 입력받아 오전,오후 구분하여 출력: showAMPM
        function showAMPM (msg) {
            let time = msg;
            let hour = time[0] + time[1];

            if (hour < 12) {document.write(`am ${time}<br>`)}
            else {document.write(`pm ${time}<br>`)}
        }
        showAMPM(`13:53:12`);
        showAMPM(`09:53:12`);
        //국어, 영어, 수학을 입력하면 학점을 출력하는 함수 : computegrade
        function computegrade (msg1,msg2,msg3) {
            inform1 = msg1;
            inform2 = msg2;
            inform3 = msg3;
            tot = Number(inform1) + Number(inform2) + Number(inform3);
            avg = parseInt(tot/3);
            avg1 = (avg >=90) ? '수' : (avg >=80) ? '우' : (avg >=70) ? '미' : (avg >=60) ? '양' : '가';
            document.write(`국어 : ${inform1} 영어 : ${inform2} 수학 : ${inform3} 총점 : ${tot} 평균 : ${avg} 등급 : ${avg1}<br>`);
        }
        computegrade(85,75,95);
        computegrade(65,75,25);
        computegrade(65,75,65);
        //삼항 연산자 ? : 삼항 연산자 앞에 비교연산자가 실행되어 굳이 괄호가 필요 없음
        //하지만 가독성을 위해 괄호를 쓰는 것이 좋다
        //삼항 연산자가 사용하기는 편하지만 if문에 비해 가독성이 좋지 않다
        //삼항은 조건에 따라 어떤 값 또는 다른 값을 리턴하기위해 사용함
        //그외에는 가독성이 좋은 if문을 사용하자
    </script>

    <p></p>
</body>
</html>
