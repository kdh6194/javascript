<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript 반복문</title>
</head>
<body>
    <h1>javascript 반복문</h1>
    <h2>개요</h2>
    <p>조건을 만족하는 동안 코드를 반복적으로 수행하는 문장</p>
    <p>자바스크립트에서는 기본적으로
      3가지 반복문(for, while, do-while)이 지원되고,
      그외 for-loop, for-in과 ES6에서 추가된 for-of등이 있음</p>

    <h2>for</h2>
    <p>조건식이 참 일 동안 판별될때까지 코드블록을 반복적으로 실행</p>
    <p>for(초기식; 판별식; 증감식) { </p>
    <p>     반복구문</p>
    <p> } </p>

    <script>
      //1~10까지의 정수 출력
      for (let i=1; i <=10; ++i) {
        document.write(i,'');
      }document.write('<br>');

      result = '';
      for (let i=1; i <=10; ++i) {
        result += i+'';
      }document.write(result,'<br>');
    </script>
    <script>
      for (let i = 1; i <=100; ++i){
       if (i%2 == 0) {
         document.write(i,'  ');}
      }document.write('<br>');

      for (let i = 2; i <=100; i += 2){
        document.write(i,'  ');
      }document.write('<br>');

      let total = 0;
      for (let i = 1; i <=100; ++i){ total += i;
      } document.write(total,'<br>');

      let st = 1;
      let end = 100;
      sum = ( st + end ) * 100 /2
      document.write(sum,'<br>')

      total = (100*101)/2
      document.write(total,'<br>')

      for(let i = 10; i>=1; i-- ){
        document.write(i,'  ')
      }
    </script>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</body>
</html>
