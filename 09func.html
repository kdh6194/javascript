<h1>자바스크립트 함수</h1>
<h2>함수 외부 참조</h2>
<p>함수 정의를 독립적인 소스파일에 작성하고
  사용하려는 곳에서 이것을 호출해서 사용할 수 있음</p>
<p>script 태그의 src 속성을 이용해서 소스파일을 지정해야 함</p>

<script src="js/08func.js"></script>
<!--함수 외부 참조의 경우 외부 참조한 스크립트에서는
출력문을 작성해도 출력이 되지 않음
그래서 외부참조 스크립트 따로 출력문 스크립트 따로 작성
겁나 많이 필요해보임-->
<script>
  document.write(showAMPM(`13:53:12`));
  document.write(showStarPyramid(10));
  document.write(computegrade(80,90,89));
  document.write(computLeapYear(1263));
</script>

<h2>익명함수</h2>
<p>자바스크립트의 함수는 1급시민이므로
  값으로 취급할 수 있음</p>
<p>따라서, 함수를 익명으로 정의한 후
  변수에 대입하는 식으로 함수를 선언할 수도 있음</p>

<script>
  let sayHello4 = function (msg) {
    return `Hello, ${msg}!!<br>`;
  }
  result = sayHello4(`1급시민`);
  document.write(result)
</script>

<h2>화살표 함수</h2>
<p>ES6에서 추가된 기능으로 함수 선언을 간단하게 작성 가능</p>
<p>즉, function이라는 키워드 대신 => 를 이용해서
  함수를 선언할 수 있음</p>

<script>
  //변수명 = () => {코드}
  let sayHello5 = (msg) => {
    return `Hello, ${msg}!!<br>`;
  }

  result = sayHello5(`화살표 함수`);
  document.write(result)
  //화살표 방식으로 익혀두면 java에서 람다식에서 쉽게 적응할 수 있다
</script>

<script>
  //변수명 = () => 코드
  let sayHello6 = (msg) =>
    document.write(`Hello, ${msg}!!<br>`);

  sayHello6(`{}괄호 생략 화살표 함수`);
/*
  let sayHello8 = (msg) =>
         return `Hello, ${msg}!!<br>`;

  document.write(sayHello8(`{}괄호 생략 화살표 함수`))
 */
  //위에 예시와 같이 사용하게 되면 오류페이지에서 중괄호와 return을 오류보고있음;
</script>

<script>
  //변수명 = () => 코드
  let sayHello7 = (msg) =>
          `Hello, ${msg}!!<br>`;

  result = sayHello7(`{}괄호,리턴 생략 화살표 함수`);
  document.write(result);
  //1급 시민언어는 추상화가 좀 많다(줄임말, 기호등이 많은 것 같다)
  //옛날 브라우져여서 1급 시민언어가 작동되지 않는다면
  //바벨이란 프로그램으로 해결가능
</script>

<script>
  //부가세 계산 프로그램 : computeVAT
  //금액을 입력하면 부가세를 계산해서 출력

  //함수명과 변수명은 중복선언 안됨(서로 영향을 미침)
  //함수안에는 문자열이 없는게 나아보임
  //함수안에 있으면 편하긴 한데 다른곳에 쓰려면 또 수정을 해야되서

  //선언형
  function computeVAT(pay) {
    return `부가세는 ${pay * 0.1} 입니다. <br>`;
  }
  document.write(computeVAT(50000));
  //익명
  let computeVAT2 = function (pay) {
    return `부가세는 ${pay * 0.1} 입니다. <br>`;
  }
  result =computeVAT2(40000)
  document.write(result);
  //화살표v1
  let computeVAT3 = (pay) => {
    return `부가세는 ${pay * 0.1} 입니다. <br>`;
  }
  result = computeVAT3(30000)
  document.write(result);
  //화살표v2 ->한줄에 한해서 값을 출력할 수 있는 경우에만 사용
  //충돌이 일어나거나 제대로 작동이 안될 것으로 추정
  let computeVAT4 = (pay) => {
    document.write(`부가세는 ${pay * 0.1} 입니다. <br>`);
  }
  computeVAT4(20000);
  //화살표v3
  let computeVAT5 = (pay) =>
    `부가세는 ${pay * 0.1} 입니다. <br>`;
  result = computeVAT5(10000);
  document.write(result);
</script>
